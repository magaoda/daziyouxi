<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>打字游戏</title>
    <script src="js/animate.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/dazi.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/dazi.css">
</head>
<body>
    <audio id="audio" src="audio/bgMusic.mp3" autoplay></audio>
    <div class="screen">
        <div class="letter"></div>
    </div>
    <div class="screens"></div>
    <div class="cloud"></div>
    <div class="keyBox">
        <div class="keyCon">
            <div class="btn">Q</div>
            <div class="btn">W</div>
            <div class="btn">E</div>
            <div class="btn">R</div>
            <div class="btn">T</div>
            <div class="btn">Y</div>
            <div class="btn">U</div>
            <div class="btn">I</div>
            <div class="btn">O</div>
            <div class="btn">P</div>
            <div class="btn">A</div>
            <div class="btn">S</div>
            <div class="btn">D</div>
            <div class="btn">F</div>
            <div class="btn">G</div>
            <div class="btn">H</div>
            <div class="btn">J</div>
            <div class="btn">K</div>
            <div class="btn">L</div>
            <div class="btn">Z</div>
            <div class="btn">X</div>
            <div class="btn">C</div>
            <div class="btn">V</div>
            <div class="btn">B</div>
            <div class="btn">N</div>
            <div class="btn">M</div>
        </div>
    </div>
    <ul class="key">
        <li class="hp">10</li>
        <li class="point">10</li>
        <li id="flag" class="start"></li>
    </ul>
    <div id="bgmusic" class=" Astart"></div>
    <div class="death">
        <div class="box">
            <div class="text">100</div>
            <div class="replay"></div>
        </div>
        
    </div>
</body>
</html>
